version: 2

updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "marcusgoll"
    labels:
      - "dependencies"
      - "automated-pr"
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      include: "scope"
    # Allow all direct and indirect dependencies
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Ignore major updates for all dependencies (allow minor/patch)
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "üîß"
    labels:
      - "github-actions"
      - "automated-pr"
