version: 2

updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "marcusgoll"
    labels:
      - "dependencies"
      - "automated-pr"
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      include: "scope"
    # Allow all direct and indirect dependencies
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Ignore major updates and restrict to patch/minor only
    ignore:
      # Ignore major updates for all dependencies by default
      - dependency-type: "all"
        update-types: ["version-update:semver-major"]
      # Ignore minor updates for indirect dependencies (security patches only)
      - dependency-type: "indirect"
        update-types: ["version-update:semver-minor"]
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "üîß"
    labels:
      - "github-actions"
      - "automated-pr"